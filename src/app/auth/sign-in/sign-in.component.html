<mat-card class="kea-form">
  <mat-card-header>
    <mat-card-title><img alt="stoom" src="img/stoom_logo.png"/></mat-card-title>
    <mat-card-subtitle>stoom</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="form-content">
    <form [formGroup]="signInForm">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput required type="text">
          <mat-error>@if (isControlInvalid('username', 'required')) {
            Username is required
          } </mat-error>
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput required type="password">
          <mat-error>@if (isControlInvalid('password', 'required')) {
            Password is required
          }</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <div>
    <div style="text-align: right; top: -25px; position: relative; font-size: 13px">
      <a class="link-text" href="#">Forgot password?</a>
    </div>
    <div class="form-call-to-action">
      <button (click)="onSubmit()"
              [disabled]="!signInForm.valid"
              class="sign-in-btn" color="primary"
              mat-flat-button>Sign In
      </button>
    </div>
  </div>

</mat-card>
